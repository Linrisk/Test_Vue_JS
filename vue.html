<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue JS essai</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link  rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
   
    <div id="app">
        <div class="container-lg h-100 w-100 d-flex flex-row p-1 bd-highlight"> 
            
            <div class="row h-50 w-100 mx-auto flex-row ">
                <div class="col-lg-4">
                    <div class="row text-center">
                      <h1 class="display-1  p-2 bd-highlight "> Courses App List </h1> </div>
                   <div class=" row flex-wrap flex-row text-start">
                       <cat v-for="categorie in categories" v-bind:nomc="categorie"></cat>
                    </div>
                    <div class="informations row align-items-center p-3 ">
                        <div class="col-lg-12">
                            <div class="row text-center ">
                        <p>Bonjour bienvenu ceic est le prototype de la Course App List</p>
                    </div>

                    <div class="row justify-content-centers">
                        <button class="export w-50 mx-auto">Exporter en image
                        </button>
                    </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-8">
                    <div class="row h-100 w-100 align-items-center mx-auto text-center container-all d-flex">
                <fiche-produit v-for="produit in produits" v-bind:nom="produit" v-on:commande-passee="commander" role="commande"></fiche-produit>
               
            </div>
           
            <div class="row panier" style="z-index: 1000; display: fixed;">
                <h1 v-if="commandes.length> 0">Panier</h1>
                <fiche-produit v-for="commande in commandes" v-bind:nom="commande" role="recap" ></fiche-produit>
            </div>
                </div>
             

            </div>
           <!--
           
             
        </div>-->
       
    </div>
    <script>
        let uuid = 0;
        
        Vue.component('fiche-produit',{
            template:`
            <div class="col"><p class="product"> {{nom}}<br> <button v-on:click="passer_commande(nom)" v-if="role=='commande'">Commander</button></p></div>
            `,
            props:['nom','role'],
            methods:{
                passer_commande: function(produit){
                    this.$emit('commande-passee',produit)
                }
            }
        })

        Vue.component('cat',{
            template:`<button class="btn menu" id={{nomc}} >{{nomc}}</button>`,
            props:['nomc']

        })

        var app= new Vue({
            el:"#app",
            data: {
                user:"Oceane",
                produits: ["Pizza","Hamburger","CheeseBurger","Tacos","A","B","C","D","E","F"],
                commandes:[],
                affichage: "display-1",
                categories: ["Fruits & Légumes","Viandes & Poissons", "Pains et Patisserie","Frais","Surgelés","Salé","Sucré","Boissons","Hygiènes","Entretien & Nettoyage","Animalerie"]
            },
            methods:{
                commander: function(produit){
                   this.commandes.push(produit);
                }
            }
        })
    </script>
</body>
</html>
